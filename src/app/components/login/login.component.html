<div class="flex items-center justify-center">
  <div class="w-full max-w-sm bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"/>
      </div>

      <div class="relative">
        <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
        <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"/>
      </div>

      <div>
        <button type="submit" [disabled]="loading" class="w-full flex justify-center items-center bg-blue-600 hover:bg-blue-700 text-white font-medium px-4 py-2 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading" class="flex items-center space-x-2">
            <fa-icon [icon]="faSpinner"></fa-icon>
            <span>Cargando...</span>
          </span>
          <span *ngIf="!loading">Entrar</span>
        </button>
      </div>
    </form>
  </div>
</div>
