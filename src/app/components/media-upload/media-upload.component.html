<div class="flex justify-center items-center">
  <div class="w-full max-w-xs">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="uploadFiles()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="files">Selecciona archivos</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="files" type="file" (change)="onFileSelected($event)" multiple>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="folder">Selecciona una carpeta</label>
        <select [(ngModel)]="selectedFolder" name="folder" id="folder" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option [ngValue]="null">Ra√≠z</option>
          <option *ngFor="let folder of folders" [ngValue]="folder">{{ folder }}</option>
        </select>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Subir</button>
      </div>
    </form>
  </div>
</div>
