<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4" (click)="closeModal()">
  <div class="relative bg-white p-4 rounded shadow-lg max-w-full w-full sm:max-w-md md:max-w-lg lg:max-w-3xl" (click)="$event.stopPropagation()">
    <img [src]="mediaUrl" alt="Expanded image" class="w-full h-auto rounded" />
    <button #closeButton (click)="closeModal()" class="absolute top-2 right-2 text-gray-700" aria-label="Cerrar modal">&times;</button>
  </div>
</div>
